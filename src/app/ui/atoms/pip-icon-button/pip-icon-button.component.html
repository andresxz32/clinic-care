<button preventDoubleClick (throttledClick)="onClick.emit()" [throttleTime]="200" type="button"
        class="inline-flex mx-1 items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <mat-icon>{{ icon() }}</mat-icon>
</button>
