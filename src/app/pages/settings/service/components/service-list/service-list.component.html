@let services = (services$ | async);

<div class="flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
    <title-page title="Services" description="Manage services for your attentions."/>
    <!-- Actions -->
    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!-- Search -->
      <pip-search-input/>

      <pip-button class="mx-2" matPrefix="add" text="Add" type="text" color="primary"></pip-button>
    </div>
  </div>

  <div class="flex flex-auto overflow-hidden">

    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      @if (services) {
        <ng-container>
          @if (services.length > 0) {
            <div class="grid">

              <pip-list [headers]="headers()" [rows]="rows()" [columns]="services">
                <service-detail/>
              </pip-list>

            </div>

            <pip-paginator/>

          } @else {
            <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!
            </div>
          }
        </ng-container>
      }

    </div>

  </div>

</div>
