<form class="space-y-4 md:space-y-6 py-2 " [formGroup]="medicalCenterForm()">
  <section class="grid gap-2">
    <pip-input prefixButton prefixIcon="badge" controlName="medicalCenterName" [errors]="medicalCenterNameErrors()" label="What is the medical center name?"
               type="email"/>
    <pip-input prefixButton prefixIcon="domain" controlName="medicalCenterAddress" [errors]="medicalCenterAddressErrors()" label="What is the medical center address?"
               type="email"/>
    <pip-input prefixButton prefixIcon="person_apron" controlName="employeeCount" [errors]="employeeCountErrors()" label="What is the number of employees?" type="email"/>
    <pip-input prefixButton prefixIcon="medical_services" controlName="medicalSpecialty" [errors]="medicalSpecialtyErrors()" label="What is the medical specialty of your organization?"
               type="email"/>

  </section>
</form>
